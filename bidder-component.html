<div class="container">
    <form #mform="ngForm" (ngSubmit)="add(mform)" class="form table-responsive">
            <table class="table table-striped table-bordered" style="font-family: Roboto" text-align=center>
      
        <tbody>
            <tr>
                    <th><b>Full Name</b></th>
                <td><input [(ngModel)]="bidder.fullName" placeholder="Enter Full Name" name="fullName" required/></td>
            </tr>
            <tr>
                    <th><b>Contact Number</b></th>
                <td><input [(ngModel)]="bidder.contactNo" placeholder="Enter Contact No" name="contactNo" required /></td>
            </tr>
            <tr>
                    <th><b>Email Id</b></th>
                 <td><input [(ngModel)]="bidder.emailId" placeholder="Enter Email Id" name="emailId" required/></td></tr>
                 <tr>
                        <th><b>Address</b></th>
                <td><input [(ngModel)]="bidder.address" placeholder="Enter Address" name="address" required/></td></tr>
                <tr>
                        <th><b>State</b></th>
                <td><input [(ngModel)]="bidder.state" placeholder="Enter State" name="state" required/></td></tr>
                <tr>
                        <th><b>City</b></th>
                <td><input [(ngModel)]="bidder.city" placeholder="Enter City" name="city" required/></td></tr>
                <tr>
                        <th><b>Pincode</b></th>
                <td><input [(ngModel)]="bidder.pincode" placeholder="Enter Pincode" name="pincode" required/></td></tr>
                <tr>
                        <th><b>Account Number</b></th>
                <td><input [(ngModel)]="bidder.accountNo" placeholder="Enter Account No" name="accountNo" required/></td></tr>
                <tr>
                        <th><b>IFSC code</b></th>
                <td><input [(ngModel)]="bidder.ifscCode" placeholder="Enter IFSC code" name="ifscCode" required/></td></tr>
                <tr>
                        <th><b>Aadhar</b></th>
                <td><input [(ngModel)]="bidder.aadhar" name="aadhar" type="file" /></td></tr>
                <tr>
                        <th><b>PAN</b></th>
                <td><input [(ngModel)]="bidder.pan" name="pan" type="file" /></td></tr>
                <tr>
                        <th><b>Trader License</b></th>
                <td><input [(ngModel)]="bidder.traderLicense" name="traderLicense" type="file" /></td></tr>
                <tr>
                        <th><b>Password</b></th>
                <td><input [(ngModel)]="bidder.password" placeholder="Enter password" name="password" type="password" required/></td></tr>
                <tr>
                        <th><b>Confirm Password</b></th>
                <td><input [(ngModel)]="bidder.confirmPassword" placeholder="Enter password again" name="confirmPassword" type="password" required /></td>
                </tr>
            <tr>
                <td><input type="submit" value="Add" class="btn btn-md btn-default" />
                <button type="reset" value="Reset">Reset</button> </td>
            </tr>
        </tbody>
    </table>
</form>
</div>
<h3 class="text-center"> {{ response }} </h3>
